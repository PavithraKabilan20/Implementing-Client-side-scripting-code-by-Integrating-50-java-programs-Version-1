<html>
<head>
<title>
Contact Us
</title>
<link rel="icon" type="image/png" href="NTlogo.png"/>

<Link rel="stylesheet" href="ContactUs.css">
</head>
<body>
<div id="cw">
<h1>Code-World</h1>
<div>

<h2>Contact Us</h2>

<div id="Contact">

<div>
<h3>Feedback and Queries</h3>
</div>

<br>

<div id="dd">
<label>Select issue<span>*</span></label>
	<br>

	<div id="select">
        <select id="issue" required>
	    <option value="" selected="" disabled="" hidden="">Select an Option</option>
            <option value="add">Feedback</option>
            <option value="sub">Course Related Queries</option>
            <option value="mul">Content List Suggestions</option>
            <option value="div">Other</option>
        </select>
	</div>

<br>
<label>Email Address<span>*</span></label>

<div id="mb">
<input type="text" id="email" placeholder="Enter your email Id" required>
</div>

<br>
<label>Contact Number<span>*</span></label>
<div id="cn">
<input type="text" id="cnum" placeholder="Enter your Mobile Number" required>
</div>

<br>
<label>Drop your Feedback/Queries<span>*</span></label>

<div id="Dyq">
<input type="text" id="drop" max="300" required>
</div>
<br>	
<div id="sbmt">
<input type="button" id="submit" value="submit">
</div>

</div>

</div>
</body>
</html>
